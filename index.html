<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTictactoe.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="game">
        <div class="box bt bl"></div>
        <div class="box bt"></div>
        <div class="box bt br"></div>
        <div class="box bl"></div>
        <div class="box"></div>
        <div class="box br"></div>
        <div class="box bl bb"></div>
        <div class="box bb"></div>
        <div class="box br bb"></div>
        <div id="line"></div>
      </div>
      
      <div class="gameinfo">
        <h1>Welocome to tic-tac-toe</h1>
        <p id="turn">Turn for X</p>
        <input type="reset" value="reset" id="reset" />
        <div class="gif">
          <img class="img" src="excited.gif" alt="" />
        </div>
      </div>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
